<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearShelf - Test Mode</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #1e1e1e;
            color: #e5e5e5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #2d2d2d;
            border-bottom: 1px solid #404040;
            padding: 20px;
        }
        
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .test-button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .test-button:hover {
            background-color: #0052a3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé∏ GearShelf - PURE HTML TEST</h1>
        <p>Universal Plugin Manager</p>
    </div>
    
    <div class="main">
        <div>
            <div style="font-size: 64px; margin-bottom: 20px;">üéµ</div>
            <h2>Pure HTML Test</h2>
            <p style="color: #999; margin-bottom: 30px;">
                If you see this, HTML is working. React is the problem.
            </p>
            <button class="test-button" onclick="alert('Button works!')">
                Test Button - Click Me!
            </button>
            
            <div style="margin-top: 20px;">
                <p style="font-size: 12px; color: #666;">
                    Check Console (Cmd+Option+I) for JavaScript errors
                </p>
            </div>
        </div>
    </div>
    
    <script>
        console.log('üé∏ GearShelf HTML test loaded successfully');
        console.log('window.electronAPI available:', typeof window.electronAPI);
        
        // Test if React would load
        try {
            console.log('Testing React import...');
            // This will fail if React has issues
            if (typeof React !== 'undefined') {
                console.log('‚úÖ React is available');
            } else {
                console.log('‚ùå React is not available');
            }
        } catch (e) {
            console.error('‚ùå React test failed:', e);
        }
    </script>
</body>
</html>
